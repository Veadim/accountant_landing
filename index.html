<body>
 <header class="header">
    <div class="wrapper">
        <div class="header__wrap">
            <div class="header__logo">
                <img src="icons/logo.svg" alt="">
                <span>BuhOne</span>
            </div>
            <div class="header__container">
                <div class="header__info">
                
                <div class="header__box">
                    <div class="header__icon">
                        <img src="icons/phone.svg" alt="">
                    </div>
                    <a href="tel: 8 (111) 222-33-44" class="header__value">8 (111) 222-33-44</a>
                </div>
                
                <div class="header__box">
                    <div class="header__icon">
                        <img src="icons/time.svg" alt="">
                    </div>
                    <div class="header__value">Пн-Пт 10:00-18:00</div>
                </div>
                   
                <div class="header__box">
                    <div class="header__icon">
                        <img src="icons/email.svg" alt="">
                    </div>
                    <a href="mailto: order@buhone.ru" class="header__value">order@buhone.ru</a>          
                </div> 
                  
                <div class="header__box">
                    <div class="header__icon">
                        <img src="icons/location.svg" alt="">
                    </div>
                    <address class="header__value">Невский пр. 130</address>
                </div>
            </div>  
            <nav class="header__menu">
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">услуги</a></li>
                    <li><a href="#">кейсы</a></li>
                    <li><a href="#">о компании</a></li>
                    <li><a href="#">контакты</a></li>
                </ul>
            </nav>



         </div>
         </div>
        </div>
    </div>
 </header>
